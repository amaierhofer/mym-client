<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/mobile.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,800,400' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
        <title>Hello World</title>
    </head>
    <body id="background">

        <div id="wrapper">
        <!-- Navigation -->
        <div id="screen1" >
            <h2>Please enter your name</h2>
            <input id="name" type="text" size="8" placeholder="Töggeler"/>
            <a id="go" class="button">GO</a>
        </div>

        <div id="screen2" style="display: none">
            <nav id="nav" class="clearfix">
                    <ul class="clearfix">
                            <a href="#nav" id="pull"><i class="fa fa-navicon fa-3x"></i></a>
                            <a href="#" id="close"><i class="fa fa-times fa-3x"></i></a>
                            <li><a id="cancel" href="#">Cancel</a></li>
                    </ul>
            </nav>

            <!-- Counter -->
            <div id="timer">
                    <h2>meet your mates <span id="alt_in">in</span><br>
                            <span class="time" id="countdown">15:00</span><span id="alt_min"> min.</span><br>for<br><span class="gametitle">Töggele</span>
                    </h2>
            </div>

            <!-- Initiant -->
            <a id="now" class="button">LAUNCH</a>

            <!-- Join -->
            <a id="join" class="button">JOIN</a>
            <p id="playerComplete" class="text">all seats taken</p>

            <!-- Players -->
            <div id="players">
                    <div id="p1" class="player"><i class="fa fa-user fa-2x"></i></div>
                    <div id="p2" class="player"><i class="fa fa-user fa-2x"></i></div>
                    <div id="p3" class="player"><i class="fa fa-user fa-2x"></i></div>
                    <div id="p4" class="player"><i class="fa fa-user fa-2x"></i></div>
            </div>

            <!-- Complete -->
            <div class="complete"><i class="fa fa-check"></i></div>
        </div>

        <!-- javascript -->

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="lib/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="js/application.js"></script>

    </body>
</html>
